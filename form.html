<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
<fieldset>
  <table>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="emal"></td>
    </tr>
    <tr>
      <td>Пароль:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>Пароль ще раз:</td>
      <td><input type="password" name="passwordRepeat"></td>
    </tr>
    <tr>
      <td>Ім'я:</td>
      <td><input type="text" min="2"></td>
    </tr>
    <tr>
      <td>Фамілія:</td>
      <td><input type="text" min="2"></td>
    </tr>
    <tr>
      <td>Стать:</td>
      <td><input type="radio" name="sex">чоловік<input type="radio" name="sex">жінка</td>
    </tr>
    <tr>
      <td>Місто:</td>
      <td><select>
        <option selected>Житомир</option>
        <option >Вінниця</option>
        <option >Київ</option>
      </select></td>
    </tr>
    <tr>
      <td>Про себе:</td>
      <td><textarea></textarea></td>
    </tr>
    <tr>
      <td>Погодження:</td>
      <td>
        <p><input type="checkbox">Отримувати повідомлення</p>
        <p><input type="checkbox">Приховати профіль</p>
        <p><input type="checkbox">Погодитись з умовами користування</p>
      </td>

    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Зареєструватися"><input type="reset" value="Відмінити"></td>
    </tr>
  </table>
</fieldset>
</div>
</body>
</html>
