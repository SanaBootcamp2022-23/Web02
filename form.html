<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Form</title>
</head>
<body>
<div>
    <form method="post" action="">
        <label>E-mail:<input type="email" name="email"></label><br>
        <label>Пароль:<input type="password" name="password"></label><br>
        <label>Пароль ще раз:<input type="password" name="password"></label><br>
        <label>Ім'я:<input type="text" name="name"></label><br>
        <label>Прізвище:<input type="text" name="secondname"></label><br>

        <label>
            <p>
                Стать:
                <input type="radio" name="gender" value="male"> Чоловічий
                <input type="radio" name="gender" value="female"> Жіночий
            </p>
        </label>

        <label> Місто:
            <select name="city">
                <option selected value="Zhitomyr">Житомир</option>
                <option value="Kyiv">Київ</option>
                <option value="Chernivtsi">Чернівці</option>
                <option value="Ternopil">Тернопіль</option>
            </select>
        </label> <br>

        <label>
            Про себе : <textarea name="Infome"></textarea>
        </label> <br>

        <fieldset>
            <label>
                <span> <input type="checkbox" value="spam" name="spam"> Отримати листи від сайту <br></span>
                Погодження:<input type="checkbox" value="rules" name="rules"> Погоджуюсь з правилами сайту <br>
                <span> <input type="checkbox" value="profile"name="profile"> Скрити профіль на сайті <br></span>
            </label>

            <input type="submit" value="Зареєструватись" name="reg">
            <input type="reset" value="Сброс" name="clean">
        </fieldset>
    </form>
</div>
</body>
</html>
