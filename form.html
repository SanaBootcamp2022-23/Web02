<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<form>
<fieldset title="Set">

    <div>
        <div>E-mail:</div>
        <input type="email" name="email">
    </div>
    <div>
        <div>Password:</div>
        <input type="password" name="password">
    </div>
    <div>
        <div>Password(one more):</div>
        <input type="password" name="password">
    </div>
    <div>
        <div>Name:</div>
        <input type="text" name="name">
    </div>
    <div>
        <div>SurName:</div>
        <input type="text" name="surName">
    </div>
    <div>
        <div>Sex:</div>
        <div>
            <input type="radio" checked name="sex"> Male
            <input type="radio" name="sex">Female
        </div>
    </div>
    <div>
        <div>City:</div>
        <select>
            <option>Житомир</option>
            <option>Київ</option>
        </select>
    </div>
    <div>
        <div>About:</div>
        <textarea></textarea>
    </div>
    <div>
        <div>Confirm:</div>
        <div>
            <input type="checkbox">Take something 1
            <input type="checkbox">Take something 2
            <input type="checkbox">Take something 3
        </div>
    </div>
    <div>
        <input type="submit" value="Registration">
        <input type="submit" value="Reset">
    </div>

</fieldset>
</form>
</body>
</html>
