<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
<form>
<label><b>E-mail:</b></label><input type="text" placeholder="admin" required>
<label><b>Password:</b></label><input type="password" value="123" required>
<label><b>Repeat password:</b></label><input type="password" value="123" required>
<label><b>First name:</b></label><input type="text">
<label><b>Last name</b></label><input type="text">
    <label><b>Gender</b></label><div><input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female</div>
<label><b>City:</b></label><select ><option>Zhytomyr</option><option>Kyiv</option>
<option>Lviv</option><option>Donetsk</option></select>
<label><b>About yourself:</b></label><textarea placeholder="I like cats"></textarea>
<label><b>Agreements:</b></label><div><div><input type="checkbox">Receive mail</div>
    <div><input type="checkbox">Agree with terms, conditions and rules</div>
    <div><input type="checkbox">Hide my profile</div></div>
<div style="grid-column: 2/3"><input type="submit" value="Register"><input type="reset" value="Reset"></div>
</form></body>
</html>
