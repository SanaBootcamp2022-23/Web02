<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
<form>
    <table>
        <tr>
            <td width="150"><label>E-mail:</label></td>
            <td><label><input type="email"></label></td>
        </tr>
        <tr>
            <td><label>Пароль:</label></td>
            <td><label><input type="password"></label></td>
        </tr>
        <tr>
            <td><label>Пароль ще раз:</label></td>
            <td><label><input type="password"></label></td>
        </tr>
        <tr>
            <td><label>Ім'я:</label></td>
            <td><label><input type="text"></label></td>
        </tr>
        <tr>
            <td><label>Прізвище:</label></td>
            <td><label><input type="text"></label></td>
        </tr>
        <tr>
            <td>Стать:</td>
            <td><input type="radio" name="gender"> Чоловік <input type="radio" name="gender">Жінка</td>
        </tr>
        <tr>
            <td><label>Місто:</label></td>
            <td><label><select>
                <option>Житомир</option>
                <option>Київ</option>
                <option>Львів</option>
                <option>Суми</option>
                <option>Одеса</option>
            </select></label></td>
        </tr>
        <tr>
            <td><label>Про себе:</label></td>
            <td><label><textarea></textarea></label></td>
        </tr>
        <tr>
            <td>Погодження:</td>
            <td>
                <input type="checkbox">Отримувати розсилку сайту<br>
                <input type="checkbox">Погоджуюсь з правилами сайту<br>
                <input type="checkbox">Приховат профіль на сайті
            </td>
        </tr>
        <tr>
            <td rowspan="2"><label></label></td>
            <td><label>
                <button>Зареєструватися</button>
                <button>Очистити</button>
            </label></td>
        </tr>
    </table>
</form>
<a href="index.html">Назад</a>
</body>
</html>
