<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
    <link rel="stylesheet" href="styles/formStyle.css">
</head>
<body>
<form action="">
    <table>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" required></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" id="password" required></td>
        </tr>
        <tr>
            <td><label for="confirm-password">Confirm password:</label></td>
            <td><input type="password" name="confirm-password" id="confirm-password" required></td>
        </tr>
        <tr>
            <td><label for="first-name">First Name:</label></td>
            <td><input type="text" name="first-name" id="first-name" required></td>
        </tr>
        <tr>
            <td><label for="last-name">Last Name:</label></td>
            <td><input type="text" name="last-name" id="last-name" required></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td>
                <div>
                <input type="radio" name="gender" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="city">City:</label></td>
            <td><select name="city" id="city">
                <option selected value="zhytomyr">Zhytomyr</option>
                <option  value="kiyv">Kiyv</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="about">About you:</label></td>
            <td><textarea name="about" id="about" cols="21" rows="8"></textarea></td>
        </tr>
        <tr>
            <td><label>Agreements</label></td>
            <td>
                <div>
                    <div>
                        <input type="checkbox" name="subscription-agree" id="subscription">
                        <label for="subscription">Subscribe to newsletter</label>
                    </div>
                    <div>
                        <input type="checkbox" name="rules-agree" id="rules" required>
                        <label for="rules">Accept site rules</label>
                    </div>
                    <div>
                        <input type="checkbox" name="hide-profile" id="hide-profile">
                        <label for="hide-profile">Hide profile</label>
                    </div>
                </div>

            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Sign Up">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
