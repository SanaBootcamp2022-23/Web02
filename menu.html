<style>
    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li {
        display: inline-block;
        margin: 0 10px;
    }

    a {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: #877160;
        border: 2px solid #b0c7d8;
        border-radius: 5px;
        width: 80px;
        text-align: center;
        font-size: 20px;
        line-height: 40px;
    }

    a:hover {
        background-color: #607788;
        color: white;
    }

    nav li:hover {
        background-color: #607788;
        color: white;
    }
</style>
<body>
<header>
    <ul class="nav">
        <li><a href="#">Головна</a></li>
        <li><a href="#">Історія</a></li>
        <li><a href="#">Про нас</a></li>
        <li><a href="#">Контакти</a></li>
    </ul>

</html>
