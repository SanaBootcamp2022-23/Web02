<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/form.css">
    <title>Form</title>
</head>
<body>
<div>
    <form method="post">
        <table>
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Пароль:</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password-check">Повторіть ще раз:</label>
                </td>
                <td>
                    <input type="password" name="password-check" id="password-check">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Ім'я:</label>
                </td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Прізвище:</label>
                </td>
                <td>
                    <input type="text" name="lastname" id="lastname">
                </td>
            </tr>
            <tr>
                <td>Стать:</td>
                <td>
                    <label>
                        <input type="radio" name="sex" value="male">чоловік
                    </label>
                    <label>
                        <input type="radio" name="sex" value="female">жінка
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">Місто:</label>
                </td>
                <td>
                    <select name="city" id="city">
                        <option value="1">Житомир</option>
                        <option value="2">Київ</option>
                        <option value="3">Львів</option>
                        <option value="4">Харків</option>
                        <option value="5">Одеса</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="about">Про себе:</label>
                </td>
                <td>
                    <textarea name="about" id="about"></textarea>
                </td>
            </tr>
            <tr>
                <td>Погодження:</td>
                <td>
                    <div>
                        <label>
                            <input type="checkbox" name="agreement[]" value="get">Отримувати розсилки сайту
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="agreement[]" value="rules">Погоджуюсь з правилами сайту
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="agreement[]" value="hide">Приховати профіль на сайті
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Зареєструватися</button>
                    <button type="reset">Скинути</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
