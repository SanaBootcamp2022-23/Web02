<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div>
    <form action="#" method="post">
        <label>E-mail: <input type="email" name="email" required></label>
        <label>Пароль: <input type="password" name="password" required></label>
        <label>Ще раз пароль: <input type="password" name="confirm-password" required></label>
        <label>Імʼя: <input type="text" name="first-name" required></label>
        <label>Прізвище: <input type="text" name="last-name" required></label>
        <label>Стать: <label>
            <input type="radio" name="male" value="Чоловіча">чоловік
            <input type="radio" name="female" value="Жіноча">жінка
            <pre>        </pre>
            </label>
        </label>
        <label>Місто:
        <select name="city" required>
            <option value="" disabled selected>Виберіть місто</option>
            <option value="k">Київ</option>
            <option value="zhy">Житомир</option>
            <option value="zpo">Запоріжжя</option>
            <option value="if">Івано-Франківськ</option>
            <option value="kr">Кропивницький</option>
            <option value="lg">Луганськ</option>
            <option value="lt">Луцьк</option>
            <option value="lv">Львів</option>
            <option value="mk">Миколаїв</option>
            <option value="od">Одеса</option>
            <option value="pl">Полтава</option>
            <option value="rv">Рівне</option>
            <option value="smf">Сімферополь</option>
            <option value="sm">Суми</option>
            <option value="tp">Тернопіль</option>
            <option value="uz">Ужгород</option>
            <option value="kh">Харків</option>
            <option value="ks">Херсон</option>
            <option value="kml">Хмельницький</option>
            <option value="ch">Черкаси</option>
            <option value="chv">Чернівці</option>
            <option value="chn">Чернігів</option>
            <option value="oth">Інше...</option>
        </select>
        </label>
        <label>Про себе:
        <textarea name="about-myself" rows="5"></textarea>
        </label>
        <label>Погодження:
            <span>
                <input type="checkbox" name="newsletter" id="newsletter">Отримувати розсилку сайту
                <br>
                <input type="checkbox" name="agree-to-rules" id="agree-to-rules" required>Я згоден з правилами сайту
                <br>
                <input type="checkbox" name="hide-profile" id="hide-profile"> Приховати профіль на сайті
                <br>
                <input type="submit" value="Реєстрація">
                <input type="reset" value="Скинути">
            </span>
        </label>
    </form>
</div>
</body>
</html>
