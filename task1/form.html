<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
  <form>
    <fieldset>
      <table>
        <tr>
          <td><label for="email">E-mail:</label></td>
          <td><input type="Email" id="email" required></td>
        </tr>
        <tr>
          <td><label for="password">Пароль:</label></td>
          <td><input type="password" id="password" required></td>
        </tr>
        <tr>
          <td><label for="repassword">Повторіть пароль:</label></td>
          <td><input type="password" id="repassword" required></td>
        </tr>
        <tr>
          <td><label for="firstname">Ім'я:</label></td>
          <td><input type="text" id="firstname" required></td>
        </tr>
        <tr>
          <td><label for="lastname">Прізвище:</label></td>
          <td><input type="text" id="lastname" required></td>
        </tr>
        <tr>
          <td><label for="sex">Стать:</label></td>
          <td id="sex">
            <input type="radio" id="man" name="sex"><label for="man">Чоловіча</label>
            <input type="radio" id="woman" name="sex"><label for="woman">Жіноча</label>
          </td>
        </tr>
        <tr>
          <td><label for="city">Місто:</label></td>
          <td>
            <select id="city">
              <option value="Kyiv">Київ</option>
              <option value="Zhytomyr">Житомир</option>
              <option value="Odesa">Одеса</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="myself">Про себе:</label></td>
          <td><textarea id="myself" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td><label for="agreements">Угода:</label></td>
          <td id="agreements">
            <input type="checkbox" id="distribution"><label for="distribution">Отримувати розсилку</label><br>
            <input type="checkbox" id="agreementRules" required><label for="agreementRules">Погоджуюсь із правилами сайту</label><br>
            <input type="checkbox" id="hideProfile"><label for="hideProfile">Приховати профіль</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button id="register">Зареєструватися</button> <button id="reset">Скидання</button></td>
        </tr>
      </table>
    </fieldset>
  </form>
</div>
</body>
</html>
