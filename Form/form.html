<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="">
        <div>
            <label>E-mail:</label>
            <input type="email" name="">
        </div>
        <div>
            <label>Пароль:</label>
            <input type="password" name="">
        </div>
        <div>
            <label>Пароль еще раз:</label>
            <input type="password" name="">
        </div>
        <div>
            <label>Имя:</label>
            <input type="text" name="">
        </div>
        <div>
            <label>Фамилия:</label>
            <input type="text" name="">
        </div>
        <div>
            <label>Пол:</label>
            <div>
                <input type="radio" name="gender" checked>
                <label>мужской</label>
                <input type="radio" name="gender">
                <label>женский</label>
            </div>
        </div>
        <div>
            <label>Город:</label>
            <select name="">
                <option value="city1">Житомир</option>
                <option value="city2">Киев</option>
                <option value="city3">Львов</option>
            </select>
        </div>
        <div>
            <label>О себе:</label>
            <textarea name="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label>Соглашения:</label>
            <div class="control-column">
                <div>
                    <input type="checkbox" name="">
                    <label>Получать рассылки сайту</label><br>
                </div>
                <div>
                    <input type="checkbox" name="">
                    <label>Соглашаюсь с правилами сайта</label>
                </div>
                <div>
                    <input type="checkbox" name="">
                    <label>Скрыть профиль на сайте</label>
                </div>
            </div>
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
            <button type="reset">Сброс</button>
        </div>
    </form>
</body>

</html>
