<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-graduates.css">
    <title>Graduates</title>
</head>
<body>
<div class="quote_block">
    <div class="image-name">
        <figure>
            <img src="images/serdyuk-a.jpg" alt="Випускник2">
            <figcaption>
                <p>
                Лектор Києво-Могилянської бізнес-школи,
                менеджер проєктів ТОВ «ІСМ Україна»
                </p>
            </figcaption>
        </figure>
    </div>
    <figure>
        <span class="quo">&ldquo;</span>
        <blockquote>
            Університет – місце, яке перетворює вчорашніх школярів на технічну та інтелектуальну еліту.
            Студенти завжди були і будуть найактивнішими агентами змін на краще. Тож бажаю вам гарної
            трансформації, і не можу дочекатись, коли вже ви – майбутня еліта
            Житомира – почнете змінювати наше місто на краще! До речі,
            для цього не обов’язково чекати до випуску))
            <figcaption>
                <p>&mdash; Сердюк Артем </p>
            </figcaption>
        </blockquote>
        <span class="quo">&rdquo;</span>
    </figure>
</div>
<div class="quote_block">
    <div class="image-name">
        <figure>
      <img src="images/morozov-a.jpg" alt="Випускник1">
            <figcaption>
                <p>
                Проректор з науково-педагогічної роботи
                Державного університету «Житомирська політехніка»,
                кандидат технічних наук, доцент
                </p>
            </figcaption>
        </figure>
    </div>
    <figure>
        <span class="quo">&ldquo;</span>
        <blockquote>
      У свій час, у 2001 році, будучи призером Всеукраїнської олімпіади
      з інформатики та Всеукраїнського конкурсу-захисту наукових робіт учнів МАН України,
      я мав можливість вибору вищого навчального закладу для вступу без здачі вступних іспитів.
      Вибравши Житомирську політехніку і залишившись навчатися у Житомирі, я ні краплі не жалкую.
      Адже університет дав мені можливість досягнути успіху не лише у галузі програмування, а й у кар’єрі та спорті.
            <figcaption>
                &mdash; Морозов Андрій
            </figcaption>
        </blockquote>
        <span class="quo">&rdquo;</span>
    </figure>
</div>
