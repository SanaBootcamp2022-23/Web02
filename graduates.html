<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/graduates.css">
    <title>Автомобілі</title>
</head>
<body>
<div class="car">
    <div class="car-logo">
        <div class="image-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Ford_Motor_Company_Logo.svg/512px-Ford_Motor_Company_Logo.svg.png" alt="Ford">
        </div>
        <div class="subtitle-text">
           <span class="image_text">Ford Motor Company<br></span>
        </div>
    </div>
    <div class="quote">
        <p class="quote_text">Колір автомобіля може бути будь-яким, за умови, що він чорний.</p>
        <p class="quote-people"> — Генрі Форд</p>
    </div>
</div>

<div class="car">
    <div class="car-logo">
        <div class="image-logo">
            <img src="https://upload.wikimedia.org/wikipedia/uk/thumb/2/2d/Ferrari_Logo.svg/800px-Ferrari_Logo.svg.png" alt="Ferrari">
        </div>
        <div class="subtitle-text">
					<span class="image_text">Ferrari</span>
        </div>
    </div>
    <div class="quote">
        <p class="quote_text">Єдині мої друзі, яким я вірю до кінця, це автомобілі.</p>
        <p class="quote-people"> — Енцо Феррарі</p>
    </div>
</div>
		</body>
		</html>
