<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Випускники</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/graduates.css" />
  </head>

  <body>
    <main>
      <div class="graduates">
        <div class="graduate">
          <div class="author">
            <img src="./img/kuryata-s.jpg" alt="kuryata-s" />
            <p>
              <em>Розробник ПЗ на фірмі Microsoft (м. Сіетл, США)</em>
            </p>
          </div>

          <div class="quote">
            <figure>
              <div>&ldquo;</div>

              <cite>
                Всех приглашаю к сотрудничеству с фирмой Microsoft. Не боги
                горшки обжигают.
              </cite>

              <figcaption>&mdash; Кур'ята Сергій</figcaption>

              <div>&rdquo;</div>
            </figure>
          </div>
        </div>

        <div class="graduate">
          <div class="author">
            <img src="./img/serdyuk-a.jpg" alt="serdyuk-a" />
            <p>
              <em>
                Лектор Києво-Могилянської бізнес-школи, менеджер проєктів ТОВ
                «ІСМ Україна»
              </em>
            </p>
          </div>

          <div class="quote">
            <figure>
              <div>&ldquo;</div>

              <cite>
                Університет – місце, яке перетворює вчорашніх школярів на
                технічну та інтелектуальну еліту. Студенти завжди були і будуть
                найактивнішими агентами змін на краще. Тож бажаю вам гарної
                трансформації, і не можу дочекатись, коли вже ви – майбутня
                еліта Житомира – почнете змінювати наше місто на краще! До речі,
                для цього не обов'язково чекати до випуску))
              </cite>

              <figcaption>&mdash; Сердюк Артем</figcaption>

              <div>&rdquo;</div>
            </figure>
          </div>
        </div>

        <div class="graduate">
          <div class="author">
            <img src="./img/morozov-a.jpg" alt="morozov-a" />
            <p>
              <em>
                Проректор з науково-педагогічної роботи Державного університету
                «Житомирська політехніка», кандидат технічних наук, доцент
              </em>
            </p>
          </div>

          <div class="quote">
            <figure>
              <div>&ldquo;</div>

              <cite>
                У свій час, у 2001 році, будучи призером Всеукраїнської
                олімпіади з інформатики та Всеукраїнського конкурсу-захисту
                наукових робіт учнів МАН України, я мав можливість вибору вищого
                навчального закладу для вступу без здачі вступних іспитів.
                Вибравши Житомирську політехніку і залишившись навчатися у
                Житомирі, я ні краплі не жалкую. Адже університет дав мені
                можливість досягнути успіху не лише у галузі програмування, а й
                у кар’єрі та спорті.
              </cite>

              <figcaption>&mdash; Морозов Андрій</figcaption>

              <div>&rdquo;</div>
            </figure>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
